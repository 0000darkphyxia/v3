<div class="tag_login">
	<form action="#" novalidate method="POST">
		<span class="Lore_logo"></span>
		<input  id="tuser" class="input_text input-user" maxlength="24" title="type your username here" required type="text" name="user" placeholder="Username" aria-required="true" disabled="disabled">
		<input id="tpass" class="input_text input-pass" maxlength="24" title="type your password here" type="password" name="pass" placeholder="Password" aria-required="true" disabled="disabled">
		<input type="hidden" name="check_city" id="check_city"/>
		<input type="hidden" name="check_state" id="check_state"/>
		<input type="hidden" name="check_country" id="check_country"/>
		<input type="hidden" name="check_countryCode" id="check_countryCode"/>
		<span class="input_icon_user"></span>
		<span class="input_icon_pass"></span>
		<div style="transform:scale(0.77);-webkit-transform:scale(0.77);transform-origin:0 0;-webkit-transform-origin:0 0;position:relative;top:28px;left:33px;" class="g-recaptcha" data-sitekey="6LfP4yQUAAAAAJ-r1mWxnDD0AcQ_MV03LAEJtk1s"></div>
		<button name="submit" class="play-inl red_button">Login</button>
		<a href="recovery.html"><b style="margin:100px 0px 0px 120px;color:white;">Recovery Password</b></a>
	</form>
</div>
